<div class="product-table">
    <div class="mat-typography" fxLayoutAlign="space-between center">
      <h1>Oferta</h1>
      <button color="primary" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        Dodaj
      </button>
    </div>
      <mat-form-field>
        <input (keyup)="applyFilter($event)" matInput placeholder="szukaj">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table [dataSource]="dataSource" mat-table matSort>
  
          <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>ID</th>
            <td *matCellDef="let row" mat-cell> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="basePrice">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Cena</th>
            <td *matCellDef="let row" mat-cell> {{row.basePrice}}z≈Ç</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Nazwa</th>
            <td *matCellDef="let row" mat-cell> {{row.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Opis</th>
            <td *matCellDef="let row" mat-cell> {{row.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="lessonsHours">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Liczba godzin</th>
            <td *matCellDef="let row" mat-cell> {{row.lessonsHours}} </td>
          </ng-container>
          <ng-container matColumnDef="productCategory">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Kategoria</th>
            <td *matCellDef="let row" mat-cell> {{row.productCategory}} </td>
          </ng-container>
  
  
          <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
          <tr (click)="onClick(row)" *matRowDef="let row; columns: displayedColumns;" class="row-hover" mat-row>
          </tr>
  
          <tr *matNoDataRow class="mat-row">
            <td class="mat-cell" colspan="4">nie znaleziono</td>
          </tr>
        </table>
        <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>
        <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
      </div>
  </div>
