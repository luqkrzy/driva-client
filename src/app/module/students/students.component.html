<div class="student-table">
  <div class="mat-typography" id="students-header" style="">
    <h1>Studenci</h1>
    <button color="primary" mat-raised-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      Dodaj
    </button>

  </div>
  <div class="mat-elevation-z8">

    <mat-form-field>
      <input (keyup)="applyFilter($event)" matInput placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table [dataSource]="dataSource" mat-table matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> ID</th>
          <td *matCellDef="let row" mat-cell> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Progress</th>
          <td *matCellDef="let row" mat-cell> {{row.progress}}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Name</th>
          <td *matCellDef="let row" mat-cell> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> Color</th>
          <td *matCellDef="let row" [style.color]="row.color" mat-cell> {{row.color}} </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" class="row-hover" mat-row>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
