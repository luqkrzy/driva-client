<div class="flex items-center justify-center">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 w-full m-5 h-28">
    <app-student-account [student]="student"></app-student-account>
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>
          Inne
          <button [matMenuTriggerFor]="menu" aria-label="Toggle menu" class="more-button" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="">
        some content
      </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z8 col-span-full">
      <app-student-products [products]="products"></app-student-products>
    </mat-card>
    <div>&nbsp;</div>
  </div>
</div>
